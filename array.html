<body>
    <script>
        let a = [1, 2, 3, 4, 5];
        let b = new Array(1, 2, 3, 4, 5, 6, 7, 8);

        console.log(typeof(a));
        console.log(typeof(b));
        console.log(a.length);

        console.log(a);
        console.log(a.toString());
        //console.log(a.join("-"));

        a.pop();
        console.log(a.toString());
        a.shift();
        console.log(a.toString());
        a.unshift(11);
        console.log(a.toString());

        a[1] = 10;
        console.log(a.toString());
        delete a[2];
        console.log(a.toString());
    </script>
